<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <title>스크롤 애니메이션</title>
</head>
<body>

  <style>
    body{
      background: #111;
      height: 6000px;
    }
    div{
      margin-top: 1000px;
      color: #fff;
      text-align: center;
    }
  </style>

  <div><h1>ipoion 15 출사</h1></div>
  <div><h1>충천포트를 C타입으로 바꿔달라고ㅗ?</h1></div>
  <div><h1>그래서 충전포트를 제거했어요</h1></div>
  <div><img src="imgs/2209_promotion.jpg"></div>

  <script>
    let observer = new IntersectionObserver((e)=>{
      e.forEach((박스)=>{
        박스
      })
    })
    
    let div = document.querySelectorAll('div')
    observer.observe(div[0])
    observer.observe(div[1])
    observer.observe(div[2])
    observer.observe(div[3])
  </script>
</body>
</html>
