<body>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    fieldset,
    img {
      border: 0 none;
      vertical-align: top;
    }

    img {
      overflow-clip-margin: content-box;
      overflow: clip;
    }

    #header .inner,
    #header .header_gnb .gnb,
    .main_goods_cont,
    #container.SubSiteWidth {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    li {
      list-style-type: none;
    }

    dl,
    ul,
    ol,
    li {
      list-style: none;
    }

    fieldset,
    img {
      border: 0 none;
      vertical-align: top;
    }

    .mro_wrap {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
    }

    .sub_content {
      padding: 0;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    .img__pc {
      display: block;
      width: 100%;
    }

    .img__mo {
      display: none;
    }

    :root {
      --swiper-navigation-size: 44px;
    }

    @media (min-width:768px) {
      .samplePage {
        height: 100%;
      }

      .sampleArea {
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      .sampleArea>.head {
        padding: 8px 0;
        background: #32343e;
      }

      .sampleArea>.head .inner {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        align-items: center;
      }

      [class^=btn] {
        -webkit-transition-duration: .3s;
        transition-duration: .3s;
        -webkit-transition-property: background, color, border;
        transition-property: background, color, border;
        -webkit-transition-timing-function: ease;
        transition-timing-function: ease;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        text-align: center;
      }

      .sampleArea>.head .inner .deviceFrame [class^=btnFrame].active {
        background: #191a1f;
      }

      .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameDesktop {
        margin: 0 4px 0 0;
      }

      .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameDesktop:before {
        background-image: url(../imgs/ico_frame_desktop.png);
        background-size: 20px 17px;
      }

      .sampleArea>.head .inner .deviceFrame [class^=btnFrame]:before {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 10;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameMobile {
        margin: 0 0 0 4px;
      }

      .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameMobile:before {
        background-image: url(../imgs/ico_frame_mobile.png);
        background-size: 14px 20px;
      }

      .sampleArea>.content {
        position: relative;
        width: 100%;
        height: calc(100% - 61px);
      }

      .sampleArea>.content.viewDesktop .previewContent {
        left: 0;
        top: 0;
        max-width: 100%;
        max-height: 100%;
      }

      .sampleArea>.head .inner .deviceFrame [class^=btnFrame] {
        display: inline-block;
        position: relative;
        overflow: hidden;
        width: 40px;
        height: 40px;
        border-radius: 4px;
        overflow: hidden;
        text-indent: 150%;
        white-space: nowrap;
        font-size: 1px;
        line-height: 0;
        color: transparent;
      }

      .sampleArea>.content .previewContent {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-transition: all .6s ease;
        transition: all .6s ease;
      }

      .sampleArea>.content .previewContent iframe {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      button {
        background: inherit;
        border: none;
        box-shadow: none;
        border-radius: 0;
        padding: 0;
        overflow: visible;
        cursor: pointer
      }
    }
  </style>
  </head>

  <body>
    <div class="content">
      <div class="previewContent">
        <div id="app">
          <div class="sampleArea">
            <div class="head">
              <div class="inner">
                <div class="deviceFrame">
                  <button class="btnFrameDesktop active" id="btnFrameDesktop"></button>
                  <a href="https://popo5287.github.io/homepage/link/2401_event.html" class="mobile-device">
                    <button class="btnFrameMobile" id="btnFrameMobile"></button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="viewDesktop">

      <div class="mro_header">
        <img class="img__pc" src="../imgs/mro_header.jpg">
        <img class="img__mo" src="../imgs/mro_header_m.jpg">
        </img>


        <div class="sub_content">
          <div class="mro_wrap">
            <div>
              <img class="img__pc"
                src="https://yanolja001.godohosting.com/pair/promotion/2401/2401_mro_happynewyear_00.png">
              <img class="img__pc"
                src="https://yanolja001.godohosting.com/pair/promotion/2401/2401_mro_happynewyear_01.gif">
              <img class="img__mo"
                src="https://yanolja001.godohosting.com/pair/promotion/2401/2401_mro_happynewyear_00_m.gif">
            </div>
            <div>
              <img class="img__pc"
                src="https://yanolja001.godohosting.com/pair/promotion/2401/2401_mro_happynewyear_02.png">
              <img class="img__mo"
                src="https://yanolja001.godohosting.com/pair/promotion/2401/2401_mro_happynewyear_01_m.png">

            </div>
            <div>
              <img class="img__pc"
                src="https://yanolja001.godohosting.com/pair/promotion/2401/2401_mro_happynewyear_03.png">
              <img class="img__mo"
                src="https://yanolja001.godohosting.com/pair/promotion/2401/2401_mro_happynewyear_02_m.png">
            </div>
          </div>
        </div>

        <div class="mro_footer">
          <img class="img__pc" src="../imgs/mro_footer.jpg" alt="mro_pc_fotter">
          <img class="img__mo" src="../imgs/mro_footer_m.jpg" alt="mro_mo_fotter">
        </div>

      </div>

      <style>
        @media (max-width: 767px) {
          .content {
                display: none;
            }

          .img__mo {
            display: block;
            width: 100%;
          }

          .img__pc {
            display: none;
          }

          .title h3 {
            font-size: 8vw;
          }

          .title h4 {
            font-size: 4vw;
          }
        }
      </style>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var links = document.querySelectorAll('.mobile-device');
          links.forEach(function (link) {
            link.addEventListener('click', function (e) {
              e.preventDefault(); // 기본 이벤트(링크 이동) 방지
              var href = this.getAttribute('href');

              // 창 크기와 위치 계산
              var width = 375;
              var height = 624;
              var left = (window.innerWidth / 2) - (width / 2);
              var top = (window.innerHeight / 2) - (height / 2);

              // 위치 보정: 일부 브라우저에서는 스크린의 상단 좌표를 0으로 계산하지 않을 수 있음
              left = left < 0 ? 0 : left;
              top = top < 0 ? 0 : top;

              // 새 창 열기, 위치와 크기 지정
              window.open(href, '_blank', `width=${width},height=${height},top=${top},left=${left}`);
            });
          });
        });
      </script>


  </body>
