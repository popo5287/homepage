<script>
$(document).ready(function() {
    // 탭 클릭 시 해당 탭의 위치로 스크롤
    $('.tab_wrap .tab_bg .tab li a').on('click', function(e) {
        e.preventDefault();
        console.log("Tab clicked!");
        
        // 클릭한 탭에 대응하는 컨텐츠의 위치로 스크롤
        var targetId = $(this).data('tabslet');
        var targetContent = $('[data-tabslet-content="' + targetId + '"]');
        $('html, body').animate({
            scrollTop: targetContent.offset().top
        }, 500);
    });
});

</script>
