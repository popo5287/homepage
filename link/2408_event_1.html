<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2408 성수기 역대급 할인 이벤트 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "pretendard", sans-serif;
        }

        .img__pc {
            display: block;
            width: 100%;
        }

        .img__mo {
            display: none;
        }

        :root {
            --swiper-navigation-size: 44px;
        }

        @media (min-width:768px) {
            .samplePage {
                height: 100%;
            }

            .sampleArea {
                overflow: hidden;
                width: 100%;
                height: 100%;
            }

            .sampleArea>.head {
                padding: 8px 0;
                background: #32343e;
            }

            .sampleArea>.head .inner {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
                align-items: center;
            }

            [class^=btn] {
                -webkit-transition-duration: .3s;
                transition-duration: .3s;
                -webkit-transition-property: background, color, border;
                transition-property: background, color, border;
                -webkit-transition-timing-function: ease;
                transition-timing-function: ease;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                text-align: center;
            }

            .sampleArea>.head .inner .deviceFrame [class^=btnFrame].active {
                background: #191a1f;
            }

            .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameDesktop {
                margin: 0 4px 0 0;
            }

            .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameDesktop:before {
                background-image: url(../imgs/ico_frame_desktop.png);
                background-size: 20px 17px;
            }

            .sampleArea>.head .inner .deviceFrame [class^=btnFrame]:before {
                content: "";
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 10;
                width: 100%;
                height: 100%;
                background-repeat: no-repeat;
                background-position: center center;
            }

            .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameMobile {
                margin: 0 0 0 4px;
            }

            .sampleArea>.head .inner .deviceFrame [class^=btnFrame].btnFrameMobile:before {
                background-image: url(../imgs/ico_frame_mobile.png);
                background-size: 14px 20px;
            }

            .sampleArea>.content {
                position: relative;
                width: 100%;
                height: calc(100% - 61px);
            }

            .sampleArea>.content.viewDesktop .previewContent {
                left: 0;
                top: 0;
                max-width: 100%;
                max-height: 100%;
            }

            .sampleArea>.head .inner .deviceFrame [class^=btnFrame] {
                display: inline-block;
                position: relative;
                overflow: hidden;
                width: 40px;
                height: 40px;
                border-radius: 4px;
                overflow: hidden;
                text-indent: 150%;
                white-space: nowrap;
                font-size: 1px;
                line-height: 0;
                color: transparent;
            }

            .sampleArea>.content .previewContent {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-transition: all .6s ease;
                transition: all .6s ease;
            }

            .sampleArea>.content .previewContent iframe {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }

            button {
                background: inherit;
                border: none;
                box-shadow: none;
                border-radius: 0;
                padding: 0;
                overflow: visible;
                cursor: pointer
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="previewContent">
            <div id="app">
                <div class="sampleArea">
                    <div class="head">
                        <div class="inner">
                            <div class="deviceFrame">
                                <button class="btnFrameDesktop active" id="btnFrameDesktop"></button>
                                <a href="https://popo5287.github.io/homepage/link/2408_event_1.html"
                                    class="mobile-device">
                                    <button class="btnFrameMobile" id="btnFrameMobile"></button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="viewDesktop">
        <div class="mro_header">
            <img class="img__pc" src="../imgs/2408_event_1_capture.png">
            <img class="img__mo" src="../imgs/2408_event_1_m_capture.png">
        </div>
    </div>

    <style>
        @media (max-width: 767px) {
            .content {
                display: none;
            }

            .img__mo {
                display: block;
                width: 100%;
            }

            .img__pc {
                display: none;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var links = document.querySelectorAll('.mobile-device');
            links.forEach(function (link) {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // 기본 이벤트(링크 이동) 방지
                    var href = this.getAttribute('href');

                    // 창 크기와 위치 계산
                    var width = 375;
                    var height = 624;
                    var left = (window.innerWidth / 2) - (width / 2);
                    var top = (window.innerHeight / 2) - (height / 2);

                    // 위치 보정: 일부 브라우저에서는 스크린의 상단 좌표를 0으로 계산하지 않을 수 있음
                    left = left < 0 ? 0 : left;
                    top = top < 0 ? 0 : top;

                    // 새 창 열기, 위치와 크기 지정
                    window.open(href, '_blank', `width=${width},height=${height},top=${top},left=${left}`);
                });
            });
        });
    </script>

</body>

</html>
