        .product__name{text-align: center; display: block; margin-top: 30px; letter-spacing:-0.5px}

</head>

    <!-- Initialization script -->

    <script>
    $('.slick-container').slick({
        infinite: true, //양방향 무한 모션
        speed:300, // 슬라이드 스피드
